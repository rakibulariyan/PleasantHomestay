<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Pleasant HomeStay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div data-include="components/header.html"></div>

    <!-- Hero Section -->
    <section class="page-hero">
      <div class="container">
        <h1>Gallery</h1>
        <p class="page-description">
          Explore the beauty and comfort of Pleasant HomeStay through our photo
          collection
        </p>
        <div class="breadcrumb">
          <a href="https://pleasanthomestay.in/">Home</a>
          <span>/</span>
          <span class="current-page">Gallery</span>
        </div>
      </div>
    </section>

    <!-- Gallery Filters -->
    <section class="gallery-filters">
      <div class="container">
        <div class="filter-container">
          <button class="filter-btn active" data-filter="all">
            All Photos
          </button>
          <button class="filter-btn" data-filter="rooms">Rooms</button>
          <button class="filter-btn" data-filter="amenities">Amenities</button>
          <button class="filter-btn" data-filter="surroundings">
            Surroundings
          </button>
          <button class="filter-btn" data-filter="common">Common Areas</button>
        </div>
      </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
      <div class="container">
        <div class="gallery-grid" id="galleryGrid">
          <!-- Images will be loaded here dynamically -->
          <div class="loading">
            <div class="loading-spinner"></div>
            Loading gallery...
          </div>
        </div>
      </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <button class="lightbox-close" id="lightboxClose">
          <i class="fas fa-times"></i>
        </button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <img class="lightbox-img" id="lightboxImg" src="" alt="" />
        <button class="lightbox-nav lightbox-next" id="lightboxNext">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="lightbox-caption" id="lightboxCaption"></div>
      </div>
    </div>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
    <script src="assets/js/include.js"></script>
  </body>
</html>
