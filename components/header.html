<header>
  <!-- Header -->
  <div class="container header-container">
    <a href="https://pleasanthomestay.in" class="logo">
      <img src="assets/images/logo/logo.png" alt="Pleasant HomeStay Logo" />
      Pleasant <span>HomeStay</span>
    </a>

    <div class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </div>

    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="https://pleasanthomestay.in" class="active">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="facilities.html">Facilities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>

      <!-- Underline indicator -->
      <div class="underline-indicator"></div>
    </nav>
  </div>

  <!-- Scroll Progress Bar -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
  </div>
</header>

<style>
  /* ==================== HEADER ENHANCEMENTS ==================== */
  /* Add these styles to your existing style.css */

  /* Scroll Progress Bar */
  .scroll-progress-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .scroll-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    width: 0%;
    transition: width 0.1s ease;
  }

  /* Underline Indicator for Navigation - ADD THIS */
  .navbar {
    position: relative;
  }

  .underline-indicator {
    position: absolute;
    bottom: -5px;
    height: 3px;
    background: var(--primary);
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 0;
    z-index: 1;
  }

  /* Scroll Effects for Header */
  header.scrolled {
    padding: 5px 0;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  }

  header.scrolled .logo {
    font-size: 1.5rem;
  }

  header.scrolled .logo img {
    height: 35px;
  }

  /* Mobile Responsive Fixes - REMOVE THE OLD MOBILE STYLES FROM style.css LINES 425-444 */
  /* DELETE THESE LINES FROM style.css: */
  /*
@media (max-width: 768px) {
  nav ul {
    position: fixed;
    top: 70px;
    left: -100%;
    width: 100%;
    height: calc(100vh - 70px);
    background: var(--white);
    flex-direction: column;
    padding-top: 50px;
    transition: var(--transition);
    z-index: 998;
  }

  nav ul.active {
    left: 0;
  }
}
*/

  /* New Mobile Styles - ADD TO style.css */
  @media (max-width: 768px) {
    .navbar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: var(--white);
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-100%);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
    }

    .navbar.active {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .nav-menu li {
      margin: 10px 0;
      width: 100%;
      text-align: center;
    }

    .nav-menu a {
      padding: 15px;
      font-size: 1.1rem;
      display: block;
    }

    .underline-indicator {
      display: none;
    }
  }

  @media (max-width: 576px) {
    header.scrolled .logo {
      font-size: 1.3rem;
    }

    header.scrolled .logo img {
      height: 30px;
    }
  }
</style>

<script>
  // Header functionality - This will work with your existing JavaScript
  document.addEventListener("DOMContentLoaded", function () {
    const header = document.querySelector("header");
    const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
    const navbar = document.querySelector(".navbar");
    const navLinks = document.querySelectorAll(".nav-menu a");
    const underlineIndicator = document.querySelector(".underline-indicator");
    const scrollProgressBar = document.querySelector(".scroll-progress-bar");

    // Check if elements exist
    if (!header || !mobileMenuBtn || !navbar) {
      console.log("Header elements not found");
      return;
    }

    console.log("Header script loaded");

    // Mobile Menu Toggle
    mobileMenuBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      console.log("Menu clicked");
      navbar.classList.toggle("active");
    });

    // Close mobile menu when clicking outside
    document.addEventListener("click", function (e) {
      if (!navbar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
        navbar.classList.remove("active");
      }
    });

    // Close mobile menu when clicking a link
    navLinks.forEach((link) => {
      link.addEventListener("click", function () {
        navbar.classList.remove("active");
      });
    });

    // Underline indicator on hover - only for desktop
    if (underlineIndicator && window.innerWidth > 768) {
      navLinks.forEach((link) => {
        link.addEventListener("mouseenter", function () {
          const linkRect = this.getBoundingClientRect();
          const navRect = this.closest(".nav-menu").getBoundingClientRect();

          underlineIndicator.style.width = linkRect.width + "px";
          underlineIndicator.style.left = linkRect.left - navRect.left + "px";
          underlineIndicator.style.opacity = "1";
        });

        link.addEventListener("mouseleave", function () {
          if (!this.classList.contains("active")) {
            underlineIndicator.style.opacity = "0";
          }
        });
      });
    }

    // Update active link underline
    function updateActiveLinkIndicator() {
      const activeLink = document.querySelector(".nav-menu a.active");
      if (activeLink && underlineIndicator && window.innerWidth > 768) {
        const linkRect = activeLink.getBoundingClientRect();
        const navRect = activeLink.closest(".nav-menu").getBoundingClientRect();

        underlineIndicator.style.width = linkRect.width + "px";
        underlineIndicator.style.left = linkRect.left - navRect.left + "px";
        underlineIndicator.style.opacity = "1";
      }
    }

    // Update on load
    updateActiveLinkIndicator();

    // Scroll Progress Bar
    function updateScrollProgress() {
      if (scrollProgressBar) {
        const windowHeight =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (window.scrollY / windowHeight) * 100;
        scrollProgressBar.style.width = scrolled + "%";
      }

      // Header scroll effect
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    }

    // Update on scroll
    window.addEventListener("scroll", updateScrollProgress);

    // Update on resize
    window.addEventListener("resize", function () {
      updateActiveLinkIndicator();
      // Hide underline on mobile
      if (underlineIndicator && window.innerWidth <= 768) {
        underlineIndicator.style.opacity = "0";
      }
    });

    // Initialize
    updateScrollProgress();

    // Update underline indicator on page load
    setTimeout(updateActiveLinkIndicator, 100);

    // Smooth scroll for anchor links - Remove duplicate code from index.html
    document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
      anchor.addEventListener("click", function (e) {
        const href = this.getAttribute("href");
        if (href === "#" || href.startsWith("#")) {
          e.preventDefault();
          const targetId = href.substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            const headerHeight = header.offsetHeight;
            const targetPosition = targetElement.offsetTop - headerHeight;

            window.scrollTo({
              top: targetPosition,
              behavior: "smooth",
            });
          }
        }
      });
    });
  });
</script>
