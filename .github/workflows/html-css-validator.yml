name: HTML & CSS Validator

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: HTML Validator
        uses: Cyb3r-Jak3/html5validator-action@v3
        with:
          root: .

      - name: CSS Validator
        uses: AurimasNav/css-validator@v1.1.0
        with:
          failOnWarning: false
